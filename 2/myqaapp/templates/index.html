<!doctype html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>List of Questions</title>
	{% load static %}
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
</head>
<body>
	{%if questions%}
	<blockquote class="blockquote text-center">
	  <h2 class="mb-0">Спроси.ру</h2>
	  <footer class="blockquote-footer"> Быть или не быть? <cite title="Source Title">Шекспир</cite></footer>
	</blockquote>
	<div class="row">	
		<div class="col-3 text-center">
			<a href="new_question" class="btn btn-info" role="button">New</a>
		</div>
		<div class="list-group col-6">
		{%for q in questions%}
			<a class="list-group-item list-group-item-action"> 
				<h2>{{q.shortName}}</h2>
				<p>{{q.text}}</p>
			</a>
		{%endfor%}
		</div>
		<div class="col-3"></div>
	</div>
	{%else%}
		<p>No questions have been defined</p>
	{%endif%}
	<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
